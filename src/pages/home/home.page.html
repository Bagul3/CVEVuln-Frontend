<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-card>
  <ion-card-header>
    Explore Vuln
  </ion-card-header>

  <ion-list>
    <button ion-item (click)="ngOnInit('WindowsServer2012')">
      <ion-icon name="cart" item-start></ion-icon>
      Windows Server 2012
    </button>

    <button ion-item (click)="ngOnInit('Ubuntu')">
      <ion-icon name="medical" item-start></ion-icon>
      Ubuntu
    </button>

    <button ion-item (click)="ngOnInit('Debian')">
      <ion-icon name="cafe" item-start></ion-icon>
      Debian
    </button>

    <button ion-item (click)="ngOnInit('McAfee')">
      <ion-icon name="paw" item-start></ion-icon>
      McAfee
    </button>

    <button ion-item (click)="ngOnInit('Apache')">
      <ion-icon name="beer" item-start></ion-icon>
      Apache
    </button>

    <button ion-item (click)="ngOnInit('RedHat')">
      <ion-icon name="planet" item-start></ion-icon>
      RedHat
    </button>

    <button ion-item (click)="ngOnInit('WindowsServer2008')">
      <ion-icon name="cart" item-start></ion-icon>
      Windows Server 2008
    </button>

    <button ion-item (click)="ngOnInit('JavaJdk')">
      <ion-icon name="medical" item-start></ion-icon>
      JavaJdk
    </button>

    <button ion-item (click)="ngOnInit('JavaJre')">
      <ion-icon name="cafe" item-start></ion-icon>
      JavaJre
    </button>

    <button ion-item (click)="ngOnInit('GeoServer')">
      <ion-icon name="paw" item-start></ion-icon>
      GeoServer
    </button>
  </ion-list>
</ion-card>
</ion-content>
